server {
  listen 80;
  listen [::]:80;

  server_name brunomarelli.duckdns.org;
  server_tokens off;

  location /.well-known/acme-challenge/ {
    allow all;
    root /tmp/acme-challenge;
  }

  location / {
    return 301 https://$host$request_uri;
  }

  access_log off;
  error_log  /var/log/nginx/error.log error;
}

server {
  listen 443 ssl;
  listen [::]:443 ssl;
  http2 on;

  server_name brunomarelli.duckdns.org;

  ssl_certificate /etc/letsencrypt/live/brunomarelli.duckdns.org/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/brunomarelli.duckdns.org/privkey.pem;
  
  location / {
    include /etc/nginx/includes/proxy.conf;
    auth_basic "Restricted Area";
    auth_basic_user_file /etc/nginx/.htpasswd;
    proxy_pass http://site1:80;
  }

  location /nodered/ {
    include /etc/nginx/includes/proxy.conf;
    auth_basic "Restricted Area";
    auth_basic_user_file /etc/nginx/.htpasswd;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_pass http://node-red:1880/;
  }

  location /nodered/ui/ {
    include /etc/nginx/includes/proxy.conf;
    auth_basic "Restricted Area";
    auth_basic_user_file /etc/nginx/.htpasswd;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_pass http://node-red:1880/ui/;
  }
}
